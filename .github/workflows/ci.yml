name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test-lint-format:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          pip install --upgrade uv

      - name: Install dependencies (including dev + docs)
        run: |
          uv sync

      - name: Lint (ruff)
        run: |
          uv run task check

      # IMPORTANT: do not auto-format in CI
      - name: Format check (ruff)
        run: |
          uv run ruff format --check src tests
          uv run ruff check src tests --select I

      - name: Tests (coverage + unittest)
        run: |
          uv run task test
